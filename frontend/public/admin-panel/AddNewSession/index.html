<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبزلرن | پنل ادمین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css"/>
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="../../images/logos/favIcon.png" type="image/x-icon">
</head>

<body>
<div id="content">
    <div id="sidebar" class="col-2">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <a href="#"><img src="img/logo.png" alt="Logo"></a>
            </div>

            <div class="sidebar-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="sidebar-menu mt-0">
            <ul>
                <li id="EditAdmin"><a href="../EditAdmin"><span>من</span></a></li>
                <li id="main"><a href="../main"><span>صفحه اصلی</span></a></li>
                <li id="Courses"><a href="../Courses"><span>دوره ها</span></a></li>
                <li id="AddNewSession"><a href="../AddNewSession"><span>جلسات</span></a></li>
                <li id="Menus"><a href="../Menus"><span>منو ها</span></a></li>
                <li id="Blogs"><a href="../Blogs"><span>مقاله ها</span></a></li>
                <li id="Users"><a href="../Users"><span>کاربران</span></a></li>
                <li id="Categories"><a href="../Categories"><span>دسته‌بندی‌ ها</span></a></li>
                <li id="RedeemCodes"><a href="../RedeemCodes"><span>کدهای تخفیف</span></a></li>
                <li id="comments"><a href="../comments"><span>کامنت ها</span></a></li>
                <li id="tickets"><a href="../tickets"><span>تیکت‌ ها</span></a></li>
                <li id="log-out-btn"><a href="#"><span>خروج</span></a></li>
            </ul>
        </div>
    </div>
    <div id="home" class="col-10">
        <div class="container-fluid">
            <div class="container">
                <div class="home-header">
                    <div class="home-right">

                    </div>
                    <div class="home-left">
                        <div class="home-profile">
                            <div class="home-profile-image">
                                <img src="" alt="">
                            </div>
                            <div class="home-profile-name">
                                <span class="admin-name"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="home-content">
            <div class="container">
                <div class="home-title">
                    <span>افزودن قسمت جدید</span>
                </div>
                <form class="form">
                    <div class="col-6">
                        <div class="price input">
                            <label class="input-title" style="display: block;">دوره</label>
                            <select class="select w-100" id="courses-container" style="height: 2.25rem">
                                <option value="0">لطفا دوره مورد نظر را انتخاب کنید...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="name input">
                            <label class="input-title">عنوان جلسه</label>
                            <input type="text" id="session-name" placeholder="لطفا نام جلسه را وارد کنید..." required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="price input">
                            <label class="input-title">فایل ویدیو جلسه</label>
                            <input type="file" id="session-video-file" accept=".mp4, .webm, .mpeg" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="price input">
                            <label class="input-title">مدت زمان جلسه</label>
                            <input type="text" id="session-time" placeholder="لطفا مدت زمان جلسه را وارد کنید..." required>
                        </div>
                    </div>
                    <div class="price input d-flex gap-2 align-items-center">
                        <label class="input-title" for="is-session-free">رایگان</label>
                        <input type="checkbox" id="is-session-free" style="max-height: max-content;">
                    </div>
                    <div class="col-12 alert-container">
                        <div class="bottom-form">
                            <div class="submit-btn">
                                <input type="submit" value="افزودن">
                            </div>
                        </div>
                    </div>
                </form>

                <div class="home-content-latset-users">
                    <div class="home-content-users-title">
                        <span>لیست <span class="signup">جلسات</span></span>
                    </div>

                    <div class="home-content-users-table">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>شماره</th>
                                <th>عنوان</th>
                                <th>تایم</th>
                                <th>تاریخ آپلود</th>
                                <th>دوره</th>
                                <th>حذف</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../shared.js" type="module"></script>
<script src="js/script.js" type="module"></script>
</body>

</html>
