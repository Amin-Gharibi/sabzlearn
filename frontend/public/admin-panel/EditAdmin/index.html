<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبزلرن | پنل ادمین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vendor/swiperSlider/swiper.css"/>
    <link rel="stylesheet" href="vendor/BootStrap/Bootstrap5.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="../../images/logos/favIcon.png" type="image/x-icon">
</head>

<body>
<div id="content">
    <div id="sidebar" class="col-2">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <a href="#"><img src="img/logo.png" alt="Logo"></a>
            </div>

            <div class="sidebar-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="sidebar-menu mt-0">
            <ul>
                <li id="EditAdmin"><a href="../EditAdmin"><span>من</span></a></li>
                <li id="main"><a href="../main"><span>صفحه اصلی</span></a></li>
                <li id="Courses"><a href="../Courses"><span>دوره ها</span></a></li>
                <li id="َAddNewSession"><a href="../AddNewSession"><span>جلسات</span></a></li>
                <li id="Menus"><a href="../Menus"><span>منو ها</span></a></li>
                <li id="Blogs"><a href="../Blogs"><span>مقاله ها</span></a></li>
                <li id="Users"><a href="../Users"><span>کاربران</span></a></li>
                <li id="Categories"><a href="../Categories"><span>دسته‌بندی‌ ها</span></a></li>
                <li id="RedeemCodes"><a href="../RedeemCodes"><span>کدهای تخفیف</span></a></li>
                <li id="comments"><a href="../comments"><span>کامنت ها</span></a></li>
                <li id="tickets"><a href="../tickets"><span>تیکت‌ ها</span></a></li>
                <li id="log-out-btn"><a href="#"><span>خروج</span></a></li>
            </ul>
        </div>
    </div>
    <div id="home" class="col-10">
        <div class="container-fluid">
            <div class="container">
                <div class="home-header">
                    <div class="home-right">

                    </div>
                    <div class="home-left">
                        <div class="home-profile">
                            <div class="home-profile-image">
                                <img src="" alt="">
                            </div>
                            <div class="home-profile-name">
                                <span class="admin-name"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="home-content">
            <div class="container">
                <div class="home-title">
                    <span>ویرایش اطلاعات</span>
                </div>
                <form class="form" enctype="multipart/form-data">
                    <div class="col-6">
                        <div class="name input">
                            <label class="input-title" style="display: block;">نام</label>
                            <input type="text" id="name-input" placeholder="لطفا نام را وارد کنید..." required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="name input">
                            <label class="input-title" style="display: block;">نام کاربری</label>
                            <input type="text" id="username-input" placeholder="لطفا نام کاربری را وارد کنید..." required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="name input">
                            <label class="input-title" style="display: block;">رمز عبور جدید</label>
                            <input type="text" id="password-input" placeholder="لطفا رمز عبور جدید را وارد کنید...">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="name input">
                            <label class="input-title" style="display: block;">ایمیل</label>
                            <input type="text" id="email-input" placeholder="لطفا ایمیل را وارد کنید..." required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="name input">
                            <label class="input-title" style="display: block;">شماره تلفن</label>
                            <input type="text" id="phone-input" placeholder="لطفا شماره تلفن را وارد کنید..." required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="name input profile-input-container">
                            <label class="input-title" style="display: block;">عکس پروفایل</label>
                            <input type="file" id="profile-pic-input" accept=".jpeg, .jpg, .png, .webp">
                        </div>
                    </div>
                    <div class="col-12 alert-container">
                        <div class="bottom-form">
                            <div class="submit-btn">
                                <input type="submit" value="ویرایش">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../shared.js" type="module"></script>
<script src="js/script.js" type="module"></script>
</body>

</html>
