<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبز لرن | صفحه اصلی</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="shortcut icon" href="./images/logos/favIcon.png" type="image/x-icon">
    <!--change theme as user has wished as soon as page loads-->
    <script type="text/javascript">
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-200 font-danaRegular text-base">

<svg class="hidden">
    <symbol id="bars-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
    </symbol>

    <symbol id="home" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
    </symbol>

    <symbol id="folder" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"/>
    </symbol>

    <symbol id="chat-bubble" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"/>
    </symbol>

    <symbol id="logout-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"/>
    </symbol>
</svg>

<header class="max-w-[1920px] h-[88px] flex justify-between items-center bg-white px-9">
    <!--hamburger menu for mobile size-->
    <div class="flex md:hidden justify-center items-center">
        <svg class="w-9 h-9 text-black">
            <use href="#bars-3"></use>
        </svg>
    </div>
    <!--middle section-->
    <div class="flex justify-center items-center h-14">
        <a href="#" class="block" title="سبزلرن">
            <img src="./images/logos/mainLogo.webp" alt="logo" class="w-20" loading="lazy">
        </a>
    </div>
    <!--left section-->
    <div class="h-14">
        <div class="relative group z-20">
            <div id="user-profile">
                <img src="./images/profile.png" alt="profile"
                     class="w-12 h-12 object-cover rounded-full cursor-pointer">
            </div>
            <!--drop down menu-->
            <div class="user-profile-dropdown">
                <div class="w-[278px] py-5 px-6 rounded-2xl bg-white text-zinc-700 divide-y-2 divide-gray-200">
                    <!--user details-->
                    <div class="flex justify-start items-center gap-x-2.5 pb-5">
                        <!--user prof pic-->
                        <div>
                            <a href="#">
                                <img src="./images/profile.png" alt="profile"
                                     class="w-12 h-12 object-cover rounded-full cursor-pointer">
                            </a>
                        </div>
                        <!--user name and balance-->
                        <div class="flex flex-col gap-y-1">
                            <!--user name-->
                            <span class="text-lg">
                                امین غریبی
                            </span>
                            <!--user balance-->
                            <span class="text-sm text-sky-500">
                                موجودی: <span>0</span> تومان
                            </span>
                        </div>
                    </div>
                    <!--menu list items-->
                    <div class="flex flex-col justify-between items-start pt-2">
                        <!--dashboard-->
                        <a href="#" class="w-full h-[46px] flex justify-start items-center gap-x-3 bg-white hover:bg-gray-100 px-2.5 rounded-xl transition-colors">
                            <svg class="w-5 h-5">
                                <use href="#home"></use>
                            </svg>
                            <span>
                            پیشخوان
                        </span>
                        </a>
                        <!--my courses-->
                        <a href="#" class="w-full h-[46px] flex justify-start items-center gap-x-3 bg-white hover:bg-gray-100 px-2.5 rounded-xl transition-colors">
                            <svg class="w-5 h-5">
                                <use href="#folder"></use>
                            </svg>
                            <span>
                            دوره های من
                        </span>
                        </a>
                        <!--my tickets-->
                        <a href="#" class="w-full h-[46px] flex justify-start items-center gap-x-3 bg-white hover:bg-gray-100 px-2.5 rounded-xl transition-colors">
                            <svg class="w-5 h-5">
                                <use href="#chat-bubble"></use>
                            </svg>
                            <span>
                            تیکت های پشتیبانی
                        </span>
                        </a>
                    </div>
                    <!--logout button-->
                    <div class="flex justify-start items-center pt-2 mt-2">
                        <a href="#" class="w-full h-11 flex justify-start items-center gap-x-3 bg-white hover:bg-gray-100 px-2.5 rounded-xl transition-colors">
                            <svg class="w-5 h-5">
                                <use href="#logout-icon"></use>
                            </svg>
                            <span>
                            خروج
                        </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="profile-dropdown--overlay"></div>

<script src="./scripts/app.js"></script>
</body>
</html>
