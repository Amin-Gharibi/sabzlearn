            <div class="container-fluid">
                <div class="container">
                    <div class="home-header">
                        <div class="home-right">
                            <div class="home-searchbar">
                                <input type="text" class="search-bar" placeholder="جستجو...">
                            </div>
                            <div class="home-notification">
                                <button type="button">
                                    <i class="far fa-bell"></i>
                                </button>
                            </div>
                            <div class="home-notification-modal">
                                <ul class="home-notification-modal-list">
                                    <li class="home-notification-modal-item">
                                        <span class="home-notification-modal-text">پیغام ها</span>
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>
                                    <li class="home-notification-modal-item">
                                        <span class="home-notification-modal-text">پیغام ها</span>
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                    </li>
                                    <li class="home-notification-modal-item">

                                            <input type="checkbox" checked>

                                    <li class="home-notification-modal-item">

                        <div class="home-left">

                                <div class="home-profile-name">
                                    <span class="admin-name"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="home-content">
                <div class="container">
                    <div class="home-title">
                        <span>افزودن منو جدید</span>
                    </div>
                    <form class="form">
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">عنوان</label>
                                <input type="text" placeholder="لطفا عنوان منو را وارد کنید..." id="menu-title-input" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">لینک مربوط به دسته بندی<span style="opacity: 0.5; font-size: 10px;">(short-name)</span></label>
                                <input type="text" placeholder="لطفا لینک منو را وارد کنید..." id="menu-href-input" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="name input">
                                <label class="input-title">دوره های منو</label>
                                <div class="d-flex flex-column menu-all-courses-container">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="bottom-form">
                                <div class="submit-btn">
                                    <input type="submit" value="افزودن">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="home-content-latset-users">
                        <div class="home-content-users-title">
                            <span>لیست <span class="signup">منوها</span></span>
                        </div>
                        <div class="home-content-users-table">

                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete-modal">
            <i class="far fa-trash-alt delete-modal-icon"></i>
            <span class="delete-modal-title">از پاک کردن کاربر مطمئنی؟</span>
            <div class="delete-modal-btns">
                <button class="delete-modal-btn-no">خیر</button>
                <button class="delete-modal-btn-yes">بله</button>
            </div>
        </div>
